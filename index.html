<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
    <h1>Welcome to the Neighborhood!</h1>
    <div class="content">
        <form id="robo-rogers">
            <label>Hello! What's your name?</label>
            <input type="text" id="name" required />
            <label>Would you please enter a number?</label>
            <input type="number" id="number" required />
            <button class="button" type="submit">Nice to meet you!</button>
        </form>
    </div>
    <div class="hidden" id="result-container">
        <h2 id="result"></h2>
        <img src="img\mr_rogers.jfif" alt="Mr.Rogers" />
    </div>
</body>

</html>
